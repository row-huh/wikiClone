{% extends "encyclopedia/layout.html" %}

{% block title %}
Create Page
{% endblock %}

{% block body %}
<h1>Create Page</h1>
<form method="GET" action={% url 'createentry' %}>
    <h3>Enter title: </h3>
    <input name="title" type="text" placeholder="Title">
    <h3>Enter markdown: </h3>
    <textarea id="texta" name="content"></textarea>
    <input type="submit">
</form>
{% endblock %}
